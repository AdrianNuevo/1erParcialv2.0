<h1>Tabla de ayudas</h1>
<br>
<table>
    <thead>
        <th>Id</th>
        <th>Tipo</th>
        <th>Existencia</th>
    </thead>
    <tbody>
        <tr *ngFor="let ayuda of ayudas">
            <td>{{ayuda.identificador}}</td>
            <td>{{ayuda.tipo}}</td>
            <td>{{ayuda.cant}}</td>

        </tr>
    </tbody>
</table>
<br>
<h2>Tabla de Estudiantes</h2>
<table>
    <thead>
        <th>Identificacion</th>
        <th>Nombre del estudiante</th>
        <th>Tipo de ayuda</th>
    </thead>
    <tbody>
        <tr *ngFor="let pago of pagos">
            <td>{{pago.identificacion}}</td>
            <td>{{pago.nombre}}</td>
            <td>{{pago.tipo}}</td>
        </tr>
    </tbody>
</table>
